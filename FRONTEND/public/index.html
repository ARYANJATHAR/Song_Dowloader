<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Music Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-icon">
            <i class="fas fa-music"></i>
        </div>
        <h1>Free Online Music Downloader</h1>
        <p class="subtitle">Enter song details and simulate download!</p>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="download-card">
            <h2 class="card-title">Download Your Music</h2>
            
            <!-- Download Form -->
            <form id="downloadForm">
                <div class="form-group">
                    <input type="text" id="songName" name="songName" class="form-input" 
                           placeholder="Enter song title..." required>
                </div>

                <div class="form-group">
                    <input type="text" id="artist" name="artist" class="form-input" 
                           placeholder="Enter artist name...">
                </div>

                <div class="button-group">
                    <button type="submit" class="download-button" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
            </form>

            <!-- Status Panel -->
            <div class="status-panel" id="statusContainer">
                <div class="status-header">
                    <div class="status-icon" id="statusIcon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="status-text" id="statusText">Ready to download...</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <div class="result-container" id="resultContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
