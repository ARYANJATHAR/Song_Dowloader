<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMusic - Download Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Blobs -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-music"></i>
                <span>GetMusic</span>
            </div>
            
            <!-- Theme Toggle -->
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Section - Hero + Download Combined -->
    <section id="home" class="main-section">
        <div class="main-container">
            <!-- Left Side - Hero Content -->
            <div class="hero-content">
                <h1 class="hero-title">Your Music, <span>Anywhere</span></h1>
                <p class="hero-subtitle">Download your favorite songs instantly with crystal clear quality and lightning-fast speeds.</p>
            </div>

            <!-- Right Side - Download Card -->
            <div class="download-card">
                <h2 class="card-title">Download Your Music</h2>
                
                <!-- Download Form -->
                <form id="downloadForm" class="download-form">
                    <div class="form-group">
                        <label for="songName" class="visually-hidden">Song title</label>
                        <input type="text" id="songName" name="songName" class="form-input"
                               placeholder="Song title" required autocomplete="off">
                        <ul id="suggestionsList" class="suggestions-list"></ul>
                    </div>

                    <div class="form-group">
                        <label for="artist" class="visually-hidden">Artist name</label>
                        <input type="text" id="artist" name="artist" class="form-input"
                               placeholder="Artist name">
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="download-button" id="downloadBtn">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                        <button type="button" class="clear-button" id="clearBtn">
                            <i class="fas fa-times"></i>
                            Clear
                        </button>
                    </div>
                </form>

                <!-- Status Panel -->
                <div class="status-panel" id="statusContainer">
                    <div class="status-header">
                        <div class="status-icon" id="statusIcon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="status-text" id="statusText">Ready to download...</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-info">
                            <div class="download-indicator" id="downloadIndicator">
                                <div class="buffer-bar"></div>
                                <span class="indicator-text">Downloading...</span>
                            </div>
                            <div class="progress-text" id="progressText">0%</div>
                        </div>
                    </div>
                    
                    <div class="result-container" id="resultContainer"></div>
                    
                    <!-- Audio Player (hidden by default) -->
                    <div class="audio-player-container" id="audioPlayerContainer" style="display: none;">
                        <div class="audio-player-card">
                            <div class="audio-player-header">
                                <div class="song-info">
                                    <h3 class="song-title" id="playerSongTitle">Song Title</h3>
                                    <p class="song-artist" id="playerSongArtist">Artist Name</p>
                                </div>
                                <button class="close-player-btn" id="closePlayerBtn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <div class="audio-player-controls">
                                <audio controls id="audioPlayer" preload="none">
                                    <source id="audioSource" src="" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
